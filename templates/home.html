{% extends 'base.html' %}

{% block content %}
{% for post in object_list %}
<div
    class="post-entry">
    <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</h3></a>
    <h4>(Industry:{{ post.genre}})</h4>

    By:{{post.first_name }}
    {{post.last_name}}
    <br>Date Posted:{{ post.post_date}}
    <p>{{ post.body }}</p>



   {% endfor %}
</div>
 <! -- <body style="background-color:gray;"> -->


{% endblock content %}
