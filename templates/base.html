{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

 <link href="{% static 'css/base.css' %}" rel="stylesheet">
   <body
        style="background-color: #FFFFFF;">
   </body>

    <html>
      <header>
        <form ALIGN='center'>
          <a class="blog-title"
             href="{% url 'home' %}">
             <font size = "9">Blog</font><br />
          </a>
        </form>
      </header>


   <div class="nav-right">
      <ul>
       <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}">Post New Blog</a>
      {% endif %}
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign-up</a>
       </nav>
      </ul>
   </div>

    <div>
         {% if user.is_authenticated %}
           <div class="logout">
             <a href="{% url 'logout' %}" button type="button" class="btn btn-danger">Logout</button></a>

           </div>
         {% else %}
             <p class="info">You are not Logged in!.</p>
             <p class="info">Please Log in or Signup!</p>
         {% endif %}
    </div>
    {% block content %}
    {% endblock content %}

 </html>
