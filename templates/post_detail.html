{% extends 'base.html' %}

{% block content %}

  <div class="post-entry">
   <h2>{{ post.title }}</h2>
  <font size="3"> <p>{{ post.body }}</p></font>
  </div>

   <ul class="edit">
    <li><a href="{% url 'post_edit' post.pk %}">Edit Your Post</a></li>
    <li><a href="{% url 'post_delete' post.pk %}">Delete Your Entry</a></li>
   </ul>
{% endblock content %}
